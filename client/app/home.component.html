<div class="jumbotron">
    <h1>Books & NoteBooks</h1> 
    
    <div class="row" *ngFor="let category of categories">
    <div class="col-md-4"><a [routerLink]="['/acategories', category.name , 'products']"><img [src]="category.image" [alt]="category.name" class="img-thumbnail"/></a></div>
    <div class="col-md-8"><h3>{{category.name}}</h3></div>
    <br>&nbsp;
</div>
